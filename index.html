<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopWatch">
        <h1 style="color: aquamarine">STOP WATCH</h1>
        <div style="margin-top: 20px;" class="outerCircle">
            <div class="innerCircle">
                <div id="timerDisplay">
                    <span id="hr">00  :</span>
                    <span id="min">00 :</span>
                    <span id="sec">00 :</span>
                    <span id="millisec">00</span>
                </div> 
            </div>
          
        </div>
        <div class="buttons-container">
            <button id="startBtn">START</button>
            <button id="pauseBtn">PAUSE</button>
            <button id="lapBtn">LAP</button>
            <button id="resetLapsBtn">RESET LAPS</button>
            <button id="resetBtn">RESET</button>
        </div>
        <div class="lapcontainer">
            <!-- qdqd -->
            <div  class="lapList"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
